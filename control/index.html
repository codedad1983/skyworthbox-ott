<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Skyworth</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
    <script>
        function goodbye(){
            return "";
        }
    </script>

</head>
<body style="padding:0; margin: 0; background: #000;" onbeforeunload="return goodbye()">
<canvas id="gameCanvas" width="720" height="1130"></canvas>

<script src="game.min.js"></script>
<script>
    function getUrlParam(name) {
       var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
       var r = window.location.search.substr(1).match(reg); //匹配目标参数
       if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    function init()
    {
        skyutil.data = {};
        skyutil.data.box = {};
        var boxip = getUrlParam('boxip');
        skyutil.data.box.ip = boxip;
        skyutil.data.box.name = "创维盒子";
        skyutil.data.box.port = 8080;
        console.log("boxip is " + boxip);
    }
    init();
</script>
</body>
</html>
